<style type="text/css">

    /*http://css.maxdesign.com.au/listutorial/horizontal_master.htm*/

   .tag-container .error {
        color: red;
    }
    .tag-container ul
    {
        margin: 0;
        padding: 0;
        list-style-type: none;
        /*text-align: center;*/
    }

    .tag-container ul li { display: inline; }

    .tag-container ul li input, .tag-container ul li input:focus{
        border:none;
    }

    .tag-container ul li a
    {
        text-decoration: none;
        padding: .2em 1em;
        color: #fff;
        background-color: #036;
    }

    .tag-container ul li a:hover
    {
        color: #fff;
        background-color: #369;
    }
    /*http://css.maxdesign.com.au/listutorial/horizontal_master.htm*/
</style>
<p>this is for input file type For File:{{type}}</p>

<div class="tag-container">
 <ul class="tag">
    <li ng-repeat="select in selected">
       <a href="javascript:void()"> {{select.text}}</a>
    </li>
<li>
    <input ng-class="{error:hasError}" ng-model="input" ng-keyup="on_input_keyup($event)"  style="" type="input" placeholder="Enter Text with , separated" >
</li>
 </ul>


</div>
