<style type="text/css">
    .tag-typehead {
        background:white;
        border:1px solid #cccccc;
        border-top:none;
        list-style:none;
        margin:0px;
        padding:0px;

        border-bottom-left-radius: 3px;
        border-bottom-right-radius: 3px;

    }

    .animate-repeat {
        line-height:30px;
        list-style:none;
        box-sizing:border-box;
        cursor: hand;
        cursor: pointer;
    }
    .animate-repeat:hover {

           }

    .animate-repeat.ng-move,
    .animate-repeat.ng-enter,
    .animate-repeat.ng-leave {
        transition:all linear 0.5s;
    }

    .animate-repeat.ng-leave.ng-leave-active,
    .animate-repeat.ng-move,
    .animate-repeat.ng-enter {
        opacity:0;
        max-height:0;
    }

    .animate-repeat.ng-leave,
    .animate-repeat.ng-move.ng-move-active,
    .animate-repeat.ng-enter.ng-enter-active {
        opacity:1;
        max-height:30px;
    }

    .tag-typehead li>a {
        display: block;
        padding: 3px 20px;
        clear: both;
        font-weight: 400;
        line-height: 1.42857143;
        color: #333;
        white-space: nowrap;
        text-decoration: none;
    }

    .tag-typehead li>a:hover{
        color: #fff;
        text-decoration: none;
        background-color: #337ab7;
        outline: 0;
    }


</style>


<div class="tag-container">
 <ul ng-class="['tag',{focus:isFocus},theme ]" ng-click="isFocus=true">
    <li ng-repeat="select in selected">
      {{select.text}}  <a href="javascript:void(0)" ng-click="remove(select)">&times;</a>
    </li>
<li>
    <input ng-class="{error:hasError}" ng-model="input" ng-keyup="on_input_keyup($event)" ng-focus="isFocus=true" ng-blur="isFocus=false" focus-me="isFocus"
           type="input" placeholder="Enter Text with , separated"  >
</li>
 </ul>
</div>

<ul class="tag-typehead" ng-show="input.length">
    <li class="animate-repeat" ng-repeat="item in data | filter:input as results">
       <a href="javascript:void(0)" ng-click="processor(item.text)">{{item.text}}</a>
    </li>

    <!--<li class="animate-repeat" ng-if="results.length == 0">
        <strong>No results found...</strong>
    </li>-->

</ul>
